<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-do</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='flatly.min.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>

  </head>
  <body>
    <div class="container-fluid" id="wrapper">
      <div class="row">
        <div class="col-lg-4 col-lg-offset-4" id="content">
          <h2>What will be your to-do list today?</h2>

          <form action="{{ url_for('add') }}" method="POST" role="form">
            <div class="form-group">
              <div class="input-group">
                <input name="new-todo" type="text" class="form-control" placeholder="Do English handouts." aria-label="Todo" aria-describedby="add-btn"/>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
                </span>
              </div>
            </div>
          </form>

          <div class="row t10">
            <div class="col-lg-12">
              <div class="btn-toolbar">
                <div class="btn-group">
                  <a type="button" href="{{ url_for('delete_completed') }}" class="btn btn-warning">Delete Finished</a>
                </div>
                <div class="btn-group">
                  <a type="button" href="{{ url_for('delete_all') }}" class="btn btn-warning">Delete All</a>
                </div>
              </div>
            </div>
          </div>

          <ul class="list-group t20">
            {% for todo in todos %}
            <a href="{{ url_for('completed', oid=todo._id )}}">
              <li class="list-group-item {% if todo.completed %}todo-completed{% endif %}">
                {{ todo.text }}
              </li>
            </a>
            {% endfor %}
          </ul>
        </div>
      </div>

      <footer>
        <div class="row pad">
          <div class="col-lg-12 text-center">
            Copyright &copy; 2020 <strong>Dositan</strong>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
